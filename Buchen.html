    <body class="grey">

        <p class="homepage-btn"><a href="index.html">Homepage</a></p>

        <h1>Buchen</h1>

        <form action="/submit_service_request" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Straße, Hausnummer:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">PLZ, Stadt:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service_type">Zahlung:</label>
            <select id="service_type" name="service_type" required>
                <option value="mitgliedschaft">Paypal</option>
                <option value="trainingsplan">Bank</option>
                <option value="personal_trainer">Bitcoin</option>
                <option value="andere">Aktien</option>
            </select>

            <button type="submit">Zahlen</button>
        </form>
